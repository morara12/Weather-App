  <!-- not-itali…font-style: normal; -->

    <header class="flex items-center justify-around m-10">
      <p class ="name text-[40px]">Weather App</p>
      <nav id="tab-menu">
        <ul>
          <li class="inline-block mr-2.5 mx-5 my-0"><a hFFref="#" data-tab="today-weather" class="b-nav-tab [&.active]:text-[#ff4200]">今日の天気</a></li>
          <li class="inline-block mr-2.5 mx-5 my-0"><a href="#" data-tab="5days-weather" class="b-nav-tab [&.active]:text-[#ff4200]">5days</a></li>
          <li class="inline-block mr-2.5 mx-5 my-0"><a href="#" data-tab="blue" class="b-nav-tab [&.active]:text-[#ff4200]">雨雲レーダー</a></li>
        </ul>
      </nav>
    </header>
    <div id="today-weather" class="b-tab hidden p-5 [&.active]:block ">
      <div id ="city-search" class="flex justify-center m-5">
        <input type="text" class="city-search__input h-[30px] w-[300px] bg-white border" placeholder="市区町村名を入力" value="八王子市"></input>
        <button class="city-search__button bg-[#8BD0D9] w-[100px] text-base ml-[30px] rounded-[30px]">検索</button>
      </div>
      <div id="today-weather-wrapper" class="flex flex-col w-[1000px] justify-evenly items-center bg-[white] mx-auto my-[100px] rounded-[300px] p-10;">
        <div id ="left-colum">
          <div id="weather-display flex flex-col items-center">
            <p class ="weather-display__city-name font-[bold] text-2x flex justify-center"></p>   
            <img class="weather-display__weather-icon w-full h-full" alt="天気アイコン">
          </div>
        </div>
        <div id ="right-colum">
          <div id ="temperature-and-precipitation" class="flex items-center leading-[4px] text-2xl">
            <!-- flex-col…flex-direction: column -->
            <div id="temp-max-warapper" class="flex flex-col items-center w-[100px] h-[90px]  m-5 justify-around">
              <p>最高気温</p>
              <p class ="temp-max"></p>
            </div>
            <div id="temp-min-warapper" class="flex flex-col items-center w-[100px] h-[90px]  m-5 justify-around">
              <p>最低気温</p>
              <p class ="temp-min"></p>
            </div>
            <div id="level-of-humidity-warapper" class="flex flex-col items-center w-[100px] h-[90px]  m-5 justify-around">
              <p>湿度</p>
              <p class ="level-of-humidity"></p>
            </div>  
            <div id="wind-speed-warapper" class="flex flex-col items-center w-[100px] h-[90px]  m-5 justify-around">
              <p>風速</p>
              <p class ="wind-speed"></p>
            </div>
          </div>
        </div>  
      </div>
      </div>
