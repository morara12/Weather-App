<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <p class ="name">Weather App</p>
      <nav id="tab-menu">
        <ul>
          <li><a href="#" data-tab="today-weather" class="b-nav-tab active">今日の天気</a></li>
          <li><a href="#" data-tab="green" class="b-nav-tab">5days</a></li>
          <li><a href="#" data-tab="blue" class="b-nav-tab">雨雲レーダー</a></li>
        </ul>
      </nav>
    </header>
    <div id="today-weather" class="b-tab active">
      <div id ="city-search">
        <input type="text" class="city-search__input" placeholder="市区町村名を入力"></input>
        <button class="city-search__button">検索</button>
      </div>
      <div id="today-weather-wrapper">
        <div id ="left-colum">
          <div id="weather-display">
            <p class ="weather-display__city-name"></p>   
            <img class="weather-display__weather-icon" alt="天気アイコン">
          </div>
        </div>
        <div id ="right-colum">
          <div id ="temperature-and-precipitation">
            <p>最高気温</p>
            <p class ="temp-max"></p>
            <p>最低気温</p>
            <p class ="temp-min"></p>
            <p>降水量</p>
            <p class ="precipitation"></p>
          </div>
        </div>  
      </div>
      </div> 
    <div id="green" class="b-tab">
    </div>
    </div>
    <div id="blue" class="b-tab">
      Blue tab content
    </div>
  </body>
</html>
